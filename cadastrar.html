<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se no Vibetrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .register-container {
            background-color: #202020;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 350px;
        }

        .register-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .register-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #f5f5f5;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .register-container input[type="text"]::placeholder,
        .register-container input[type="password"]::placeholder {
            color: #aaa;
        }

        .register-btn {
            background-color: #ff9800;
            color: white;
        }

        .register-btn:hover {
            background-color: #19e0d0;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #19e0d0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="ddd.JPG" alt="Logo Vibetrack">
        <h2>CADASTRE-SE NO VIBETRACK</h2>
        
        <input type="text" id="username" placeholder="Usuário">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        
        <button class="register-btn" onclick="registerUser()">Cadastrar</button>
        
        <div class="login-link">
            Já tem uma conta? <a href="index.html">Faça login</a>
        </div>
    </div>

    <script>
        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Armazena as credenciais no Local Storage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                // Confirma o cadastro e redireciona para a página de login
                alert("Cadastro bem-sucedido! Agora você pode fazer login.");
                window.location.href = 'index.html';
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</body>
</html>
